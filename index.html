<!DOCTYPE html>
<html>
<style>
input[type=text], select {
    width: 100%;
    padding: 5px 5px;
    margin: 8px 0;
    display: inline;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 5px 5px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

div {
    opacity: 0.5;
    width: 150px;
    right:0;
    bottom:0;
    position:absolute;
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
<body>
    <script src="main.js"></script>
    
    <div>
        <form name="vars">
            <label for="sight">Sight</label>
            <input type="text" id="sight" name="sightbox" placeholder="100">

            <label for="neighbordist">NeighborDist</label>
            <input type="text" id="neighbordist" name="neighbox" placeholder="100">

            <label for="Cohesion">Cohesion</label>
            <input type="text" id="cohesion" name="cohesionbox" placeholder="0.02">
            
            <label for="Repulsion">Repulsion</label>
            <input type="text" id="repulsion" name="repulsionbox" placeholder="2.5">
            
            <label for="Consensus">Consensus</label>
            <input type="text" id="consensus" name="consensusbox" placeholder="1">
            
            <label for="Antsyness">Randomness</label>
            <input type="text" id="antsyness" name="antsybox" placeholder="0.1">

            <button type="button" onclick="setVars()">Submit</button>
        </form>
    </div>
</body>
</html>
